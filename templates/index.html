{% include "header.html" %}

  
<div class="container col-xxl-8 px-4 py-5">
  <form class="container" id="filter" action="{{ url_for('joke') }}" method="POST">
    <div class="row flex-lg align-items-center g-5 py-5">
      
      <!-- Page Header -->
      <header>
        <div class="overlay"></div>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <div class="site-heading">
                <h1>A collection of consistently formatted jokes.</h1>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content-->
      <div class="container" style="display: flex; justify-content: space-between;">
      <span class="subheading" >Options</span>
      {% for message in get_flashed_messages() %}
          <p class="flashed-msg">{{message}}</p>
      {% endfor %}
      </div>
      <hr>
      <p class="hint" style="font-size: x-small; color: chocolate;">*select at least one category</p>
          <div class="col-lg-6">  
            <p>Select category / categories:</p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Programming" id="Programming" name="checkbox" >
              <label class="form-check-label" for="Programming">
                Programming
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Miscellaneous" id="Misc" name="checkbox">
              <label class="form-check-label" for="Misc">
                Misc
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Dark" id="Dark" name="checkbox">
              <label class="form-check-label" for="Dark">
                Dark
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Pun" id="Pun" name="checkbox">
              <label class="form-check-label" for="Pun">
                Pun
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Spooky" id="Spooky" name="checkbox">
              <label class="form-check-label" for="Spooky">
                Spooky
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="Christmas" id="Christmas" name="checkbox">
              <label class="form-check-label" for="Christmas">
                Christmas
              </label>
            </div> 
          </div>
        
        
          <div class="col-lg-6"> 
            <p>Select flags:</p>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="nsfw" id="NSFW" name="checkboxflag">
                <label class="form-check-label" for="NSFW">
                  NSFW
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="religious" id="Religious" name="checkboxflag">
                <label class="form-check-label" for="Religious">
                  Religious
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="political" id="Political" name="checkboxflag">
                <label class="form-check-label" for="Political">
                  Political
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="racist" id="Racist" name="checkboxflag">
                <label class="form-check-label" for="Racist">
                  Racist
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="sexist" id="Sexist" name="checkboxflag">
                <label class="form-check-label" for="Sexist">
                  Sexist
                </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="explicit" id="Explicit" name="checkboxflag">
                  <label class="form-check-label" for="Explicit">
                    Explicit
                  </label>
              </div>
          </div> 
        
        <hr>
        <div class="container" id="wrapper">
          <div class="col-lg-6">
            <p>Select language:</p>
            <select class="form-select" aria-label="Default select example" name="language" >
              <option value="en" selected>English</option>
              <option value="cs">Czech</option>
              <option value="en">English</option>
              <option value="de">German</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="pt">Portuguese</option>
            </select>
          </div>
          
          <div class="col-lg-6">
            <p>Select joke type</p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="single">
              <label class="form-check-label" for="inlineRadio1">single</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="twopart">
              <label class="form-check-label" for="inlineRadio2">two part</label>
            </div>
          </div>
          

        </div> 
      <hr>
      <div class="clearfix">
        <input type="submit" class="btn btn-outline-dark float-right" value="Get Joke &rarr;">
      </div>
    </div>
  </form>
</div>
  {% include "footer.html" %}
